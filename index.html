<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>抽獎程式</title>
    <!-- 引入 Bootstrap 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        /* 其他样式 */
      
        html, body {
          height: 100%;
          margin: 0;
        }
        #content {
          min-height: 100%;
          /* Equal to footer's height */
          margin-bottom: -4rem; 
        }
        #content:after {
          content: "";
          display: block;
          height: 4rem; /* Equal to footer's height */
        }
        footer {
          height: 4rem; /* Footer's height */
          background: #f5f5f5; /* Footer's background */
          line-height: 4rem; /* Center the text vertically */
        }
      </style>
      
</head>
<body class="bg-light">
 

    <div class="container py-5">
	<a href="/">
                <img src="https://www.infineon.com/frontend/release_2023-01/dist/resources/img/logo-desktop-en.png"
                    alt="Infineon logo">
            </a>
        <h1 class="text-center mb-4">Lucky Draw app 抽獎應用程式</h1>
        <div id="content"></div>
        <div class="mb-3">
            <label for="namesFile" class="form-label">請上傳人員名單 (name.csv):</label>
            <input type="file" class="form-control" id="namesFile" accept=".csv">
        </div>
        
        <div class="mb-3">
            <label for="giftsFile" class="form-label">請上傳獎品清單 (gift.csv):</label>
            <input type="file" class="form-control" id="giftsFile" accept=".csv">
        </div>
        
        <button onclick="startRaffle()" class="btn btn-primary">開始抽獎</button>
        <div id="result" class="mt-3"></div>
        </div>
    </div>

    <!-- 剩餘部分保持原樣 -->

<div class="container">
    <div class="row">
        <!-- 可参加抽奖的人员清单 -->
        <!-- 可参加抽奖的人员名单 -->
        <div class="col-md-4">
            <h2>可參加抽獎人員</h2>
            <div>總人數: <span id="totalParticipants">0</span></div>
            <ul id="eligibleParticipantsList" class="list-group">
                <!-- 通过 JavaScript 动态填充 -->
            </ul>
            <!-- 下载未中奖人员名单的按钮放在这里 -->
            <button id="downloadNotWinnersCSV" class="btn btn-warning mt-3">下載未中獎人員名單</button>
        </div>
        

        <!-- 未开出奖项 -->
        <div class="col-md-4">
            <h2>未開出獎項</h2>
            <ul id="availablePrizesList" class="list-group">
                <!-- 通过 JavaScript 动态填充 -->
            </ul>
        </div>

        <!-- 历史中奖记录 -->
        <!-- 历史中奖记录 -->
    <div class="col-md-4">
        <h2>歷史中獎記錄</h2>
        <table id="winnersList" class="table">
            <thead class="table-dark">
                <tr>
                    <th>姓名</th>
                    <th>所獲獎品</th>
                    <th>中獎時間</th>
                </tr>
            </thead>
            <tbody>
                <!-- 通过 JavaScript 动态填充 -->
            </tbody>
        </table>
        <button id="downloadCSV" onclick="downloadWinnersCSV()" class="btn btn-success">下載中獎名單</button>
    </div>
	
	
    </div>
</div>
<!-- 页脚 -->
<footer class="text-center">
    <p>&copy; 2023 lucky draw Rev 0.1</p>
    
  </footer>

<!-- 引入 Bootstrap 的 JavaScript 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
<script src="raffle.js"></script>
</body>
</html>
</html>
