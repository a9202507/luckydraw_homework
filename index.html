<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Lucky Draw Rev 0.2.1</title>
    <!-- 引入 Bootstrap 的 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <style>
        /* 其他样式 */
      
        html, body {
          height: 100%;
          margin: 0;
        }
        #content {
          min-height: 100%;
          /* Equal to footer's height */
          margin-bottom: -4rem; 
        }
        #content:after {
          content: "";
          display: block;
          height: 4rem; /* Equal to footer's height */
        }
        footer {
          height: 4rem; /* Footer's height */
          background: #f5f5f5; /* Footer's background */
          line-height: 4rem; /* Center the text vertically */
        }
        .right-group 
        {
        float: right;
        }

        .highlight {
    background-color: #ff0; /* 或其他您选择的颜色 */
    transition: background-color 0.5s ease-in-out;
}
      </style>
      
</head>
<body class="bg-light">
 

    <div class="container py-5">
	<a href="/">
                <img src="https://www.infineon.com/frontend/release_2023-01/dist/resources/img/logo-desktop-en.png"
                    alt="Infineon logo">
            </a>
			<form class="text-center mb-4">
<input id="main_title" type="text" name="欄位名稱" style="text-align:center;font-size:42px" value="Lucky Draw 請輸入活動標題" size="40">
</form>
        <!--<h1 class="text-center mb-4">Lucky Draw app 抽獎應用程式</h1> -->
		
        <div id="content"></div>
        <div class="mb-3">
            <label for="namesFile" class="form-label">請上傳人員名單 (name.csv):</label>
            <input type="file" class="form-control" id="namesFile" accept=".csv">
        </div>
        
        <div class="mb-3">
            <label for="giftsFile" class="form-label">請上傳獎品清單 (gift.csv):</label>
            <input type="file" class="form-control" id="giftsFile" accept=".csv">
        </div>
        <button id="randomSorting-button" class="btn btn-lg btn-warning">洗牌</button>
        <button onclick="startRaffle()" class="btn btn-lg btn-primary" id="startRaffle-button">開始抽獎</button>
        <button onclick="confirmRaffle()" class="btn btn-lg btn btn-success" id="confirmRaffle-button">確認</button>
        <!-- 下載未中獎人員名單的按钮 -->

        <div class="right-group">
        <button id="downloadNotWinnersCSV" class="btn btn-info">下載未中獎人員名單</button>
        <button id="downloadCSV" onclick="downloadWinnersCSV()" class="btn btn-info">下載中獎名單</button>
        </div>
        <div id="result" class="mt-3"></div>
        </div>
    

    <!-- 剩餘部分保持原樣 -->
<!-- 错误提示模态框 -->
<div class="modal" tabindex="-1" id="errorModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">錯誤提示</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="errorModalMessage">需要先上傳人員/獎品清單。</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">確定</button>
      </div>
    </div>
  </div>
</div>

    <!-- 模态框（Modal） -->
<div class="modal fade" id="winnerModal" tabindex="-1" aria-labelledby="winnerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="winnerModalLabel">中獎通知</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- 中奖信息将被动态插入这里 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
        </div>
      </div>
    </div>
  </div>

<div class="container">
    <div class="row">
        
        <!-- 可参加抽奖的人员名单 -->
        <div class="col-md-4">
            <h2>可參加抽獎人員</h2>
            
            <div>總人數: <span id="totalParticipants">0</span></div>
            <ul id="eligibleParticipantsList" class="list-group">
                <!-- 通过 JavaScript 动态填充 -->
            </ul>
            
            <!-- 下載未中獎人員名單的按钮 -->
            <!-- <button id="downloadNotWinnersCSV" class="btn btn-info mt-3">下載未中獎人員名單</button> -->
                       
        </div>
        

        <!-- 未开出奖项 -->
        <div class="col-md-4">
            <h2>未開出獎項</h2>
            <div>總數量: <span id="totalPrizes">0</span></div>
            <ul id="availablePrizesList" class="list-group">
                <!-- 通过 JavaScript 动态填充 -->
            </ul>
        </div>

        <!-- 历史中奖记录 -->
        <!-- 历史中奖记录 -->
    <div class="col-md-4">
        <h2>歷史中獎記錄</h2>
        <div>總人數: <span id="totalWinner">0</span></div>
        <table id="winnersList" class="table">
            <thead class="table-dark">
                <tr>
                    <th>姓名</th>
                    <th>所獲獎品</th>
                    <th>中獎時間</th>
                </tr>
            </thead>
            <tbody>
                <!-- 通过 JavaScript 动态填充 -->
            </tbody>
        </table>
        <!-- <button id="downloadCSV" onclick="downloadWinnersCSV()" class="btn btn-info">下載中獎名單</button> -->
    </div>
	
	
    </div>
</div>

</footer>

</html>
